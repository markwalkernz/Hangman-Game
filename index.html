<!-- Week 3 coding boot camp homework. Hangman game. -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<!-- links to bootstrap and css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
	
<!-- header -->
<header>
	<div class="page-header text-center">
		<h1>Hangman: South American Countries</h1>
	</div>
</header>

<!-- page content -->
<div class="container">

	<!-- top row -->
	<div class = "row">

		<div class = "col-md-12 text-center">
			<br>
			<h2>Type a letter to make a guess</h2>
			<br>
		</div>

	</div> <!-- end top row -->

	<!-- game row -->
	<div class = "row">

		<div class="col-md-6 text-center">

			<p>Last Answer:</p>
			<p id="last-answer"></p>

			<img id="flag-image" src="assets/images/none.png">

			<p>Wins:</p>
			<p id="wins"></p>

		</div>


		<div class="col-md-6 text-center">

			<p>Current Word:</p>
			<p id="current-word"></p>
			<br>

			<p>Number of guesses remaining:</p>
			<p id="remaining-guesses"></p>
			<br>

			<p>Letters already guessed:</p>
			<p id="letters-guessed"></p>
			<br>

		</div>

	</div> <!-- end game row -->

</div>

<!-- link to javascript -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
